<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
        <title>Forms2</title>
    </head>
    
    <body>
        <form>
            <label for="address">Address: </label>
            <input type="text" name="address" id="address" placeholder="Address" size="30px" maxlength="100"><br />
            <label for="postCode">Post Code:</label>
            <input type="text" name="postCode" id="postCode" placeholder="Post Code" size="10px" maxlength="10">
            <br />
            <label for="city">City: </label>
            <input type="text" name="city" id="city" placeholder="City" size="25px" maxlength="35">
            <p>Choose your shipping method:</p>
            <select name="shipping" id="shipping">
                <option value="free shipping">Free super saver shipping</option>
                <option value="two days shipping">Two-Day shipping</option>
                <option value="one day shipping">One-Day shipping</option>
            </select>
            <p>Choose your payment method: </p>
            <label>Paypal <input type="radio" name="payment" value="paypal" ></label>
            <label>Debit Card <input type="radio" name="payment" value="debit"></label>
            <label>Credit Card <input type="radio" name="payment" value="credit"></label>
            <br />
            
            <label for="comments">Comments:</label>
            <textarea rows="4" cols="40" name="comments" id="comments"></textarea>
            <br />
            
            <label>Sign me up for email updates<input type="checkbox" name="email updates" checked="checked"></label>
            <br />
            <label>Securely save my payment details<input type="checkbox" name="save payment" checked="checked"></label>
            <br />
            <input type="submit" value="Send">
        </form>
    </body>
</html>
