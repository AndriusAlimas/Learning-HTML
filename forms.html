<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
        <title>Forms</title>
    </head>
    
    <body>
        <form method="get">
            <label for="email">Email: </label>
            <input id="email" type="text" name="email" placeholder="email" size="15px" maxlength="30">
            <label for="password">Password: </label>
            <input id="password" type="password" name="password" placeholder="password" size="10px" maxlength="10"><br />
            <input type="submit" value="Login">
        </form>
    </body>
</html>
